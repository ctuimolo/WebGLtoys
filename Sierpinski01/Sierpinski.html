<title>3D Sierpinski Gasket</title>

<button id="rotateX">Rotate on X</button>
<button id="rotateY">Rotate on Y</button>
<button id="rotateZ">Rotate on Z</button>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 vPosition;
attribute vec3 vColor;
varying vec4 color;

void
main()
{
	float zoom = 1.0 + vPosition.z;

    gl_Position = vec4(vPosition, vPosition.z / 2.0 + 1.5);
    color = vec4(vColor, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
   
varying vec4 color;

void
main()
{
    gl_FragColor = color;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
